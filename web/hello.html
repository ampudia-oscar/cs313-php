<html>
<head>
<title>Hello world!</title>
	<style type="text/css">
		h1 {
			font-family:Cambria,Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif';
			color:orangered;
			font-size:1.5em;
			animation-name: hello;
			animation-duration: 4s;
		}
		
		@keyframes hello {
			from {
				opacity: 0;
				font-size: 0.5em;
			}
			to {
				opacity: 1;
				font-size: 1.5em;
			}
		}
	</style>
</head>
<body>
<h1>Hello world!</h1>
</body>
</html>
